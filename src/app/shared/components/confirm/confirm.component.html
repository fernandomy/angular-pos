<div class="modal-body text-center">
  <h5>{{ title }}</h5>
  <p>{{ message }}</p>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-success" (click)="close()">
    Confirmar
  </button>
  <button type="button" class="btn btn-danger" (click)="dismiss()">
    Cancelar
  </button>
</div>
