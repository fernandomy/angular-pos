<div class="modal-body text-center">
  <h4>{{ title }}</h4>
  <p>{{ message }}</p>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-success" (click)="close()">
    Si, eliminar
  </button>
  <button type="button" class="btn btn-danger" (click)="dismiss()">
    Cancelar
  </button>
</div>
