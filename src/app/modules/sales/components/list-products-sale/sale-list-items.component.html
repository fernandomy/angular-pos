<div class="card items bg-transparent border-0 shadow-none">
  <div class="px-2">
    <div class="row">
      <div class="col-12 col-md-6 mb-2">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="filterName"
          placeholder="Nombre de producto"
        />
      </div>
      <div class="col-12 col-md-6 d-flex mb-2">
        <input
          class="form-control"
          type="number"
          min="1"
          [(ngModel)]="filterPriceMin"
          placeholder="Precio min"
        />
        <input
          class="form-control ms-3"
          type="number"
          min="1"
          [(ngModel)]="filterPriceMax"
          placeholder="Precio max"
        />
      </div>
    </div>
  </div>
  <div class="card-items px-3">
    <div class="row g-2">
      <ng-container *ngIf="items$ | async as items">
        <ng-container
          *ngFor="
            let item of items
              | filterItemByName : filterName
              | filterItemByPrice : filterPriceMin : filterPriceMax
          "
        >
          <app-sale-item class="col-lg-6" [item]="item"></app-sale-item>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
