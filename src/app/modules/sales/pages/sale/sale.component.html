<div class="row h-100">
  <!-- List products sale -->
  <div class="col-12 col-md-6 col-lg-7 col-xl-8">
    <app-sale-list-items />
  </div>
  <!-- Cart -->
  <div class="col-12 col-md-6 col-lg-5 col-xl-4 d-none d-md-block">
    <app-cart />
  </div>
  <!-- Button float cart -->
  <div class="fixed-bottom button-float d-md-none">
    <span class="total-items-cart">{{ total }}</span>
    <button
      class="btn btn-success float-end rounded-circle"
      (click)="openCart()"
    >
      <i class="bi bi-cart"></i>
    </button>
  </div>
</div>
