<h3>Historial de ventas</h3>
<div class="row">
  <div class="col-12 col-lg-6">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <!-- <th>Id</th> -->
            <th>Venta realizada</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of sales$|async">
            <!-- <td>{{sale.id}}</td> -->
            <td>{{sale.date | date:'EEEE, MMMM d, y'}}</td>
            <td>{{sale.total | currency: 'S/.'}}</td>
            <td>
              <a title="Ver detalle" class="text-info mx-2 fs-6" (click)="onLoadSaleItems(sale)"><i
                  class="bi bi-card-list"></i></a>
              <a title="Eliminar" class="text-danger mx-2 fs-6" (click)="onDeleteSale(sale)"><i
                  class="bi bi-trash-fill"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
