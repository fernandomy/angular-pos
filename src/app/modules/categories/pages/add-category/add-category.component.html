<h3>Nueva categor√≠a</h3>
<div class="card col-12 col-md-6">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Ejemplo: Lacteos" />
        <app-validation-messages [field]="form.get('name')" />
      </div>
      <div class="mb-3">
        <button class="btn btn-success mx-1" (click)="onSubmit()" [disabled]="form.invalid">
          Guardar
        </button>
        <button class="btn btn-secondary mx-1" routerLink="/dashboard/categories">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
