<div class="row">
  <div class="options-header col-12 col-md-6">
    <!-- Add product -->
    <button class="btn btn-success btn-add" routerLink="add">Nuevo</button>
    <!-- Search product -->
    <div class="input-group">
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Producto a buscar"
        (keydown.enter)="onSearch()"
      />
      <button class="btn btn-primary">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="options-header col-12 col-md-6">
    <select class="form-select" aria-label="Default select example">
      <option selected>Todos los productos</option>
      <option value="1">Sin categoria</option>
      <option value="2">Lacteos</option>
      <option value="3">Utensilios</option>
    </select>

    <select class="form-select" aria-label="Default select example">
      <option selected>Todos los productos</option>
      <option value="1">Stock bajo</option>
      <option value="2">No disponible</option>
    </select>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Precio</th>
        <th>Costo</th>
        <th>Stock</th>
        <th>Stock Min.</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody class="text-white-50">
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency : "S/. " }}</td>
        <td>{{ product.cost | currency : "S/. " }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.stock_min }}</td>
        <td>
          <a class="text-warning mx-2"><i class="bi bi-pencil"></i></a>
          <a class="text-primary mx-2"><i class="bi bi-eye"></i></a>
          <a class="text-danger mx-2"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
