<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Precio</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency : "S/. " }}</td>
        <td>
          <button
            title="Editar"
            class="btn btn-sm btn-light"
            (click)="goEditProduct(product)"
          >
            <i class="bi bi-pencil-fill text-info"></i>
          </button>
          <button
            title="Eliminar"
            class="btn btn-sm btn-light ms-1"
            (click)="delete(product)"
          >
            <i class="bi bi-trash-fill text-danger"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
