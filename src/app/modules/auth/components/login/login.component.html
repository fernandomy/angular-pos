<div class="layout">
  <div class="card">
    <form [formGroup]="form">
      <div class="card-title">
        <h3>Iniciar sesión</h3>
      </div>
      <div class="mb-3">
        <label for="email">Usuario</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Ingresa tu correo"
        />
        <app-validation-messages [field]="form.get('email')" />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Ingrea tu contraseña"
          (keydown.enter)="onSubmit()"
          passwordValidation
        />
        <app-validation-messages [field]="form.get('password')" />
      </div>
      <div class="sent mb-3">
        <!-- <button
          type="button"
          class="btn btn-lg btn-primary"
          (click)="onSubmit()"
          [disabled]="form.invalid"
        >
          Ingresar
        </button> -->
        <button
          class="btn btn-primary"
          type="button"
          [disabled]="loading"
          (click)="onSubmit()"
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
            *ngIf="loading"
          ></span>
          {{ loading ? "Cargando" : "Ingresar" }}
        </button>
      </div>
      <div class="text-center">
        <a (click)="toResetPassword()">¿Olvido su contraseña?</a>
        <div>
          <a
            class="small page-link text-info"
            placement="top"
            ngbTooltip="Credenciales de prueba"
            (click)="credentialsTest()"
          >
            <i class="bi bi-person-vcard"></i>
            Usuario de prueba</a
          >
        </div>
      </div>
      <!-- User test -->
      <div></div>
    </form>
  </div>
</div>
{{ form.get("password")?.errors | json }}
