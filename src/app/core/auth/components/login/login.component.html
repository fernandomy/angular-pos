<div class="layout">
  <div class="card">
    <form [formGroup]="form">
      <div class="card-title">
        <h2>Iniciar sessión</h2>
      </div>
      <div class="mb-3">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-lg btn-primary"
          (click)="onSubmit()"
        >
          Iniciar
        </button>
      </div>
    </form>
  </div>
</div>
